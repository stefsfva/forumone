spring.application.name=Forumone

# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://${DB_PORT_FORUM}/${DB_BANCO}
spring.datasource.username=${DB_USER_FORUM}
spring.datasource.password=${DB_KEY}

# Configurações do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

jwt.secret=secreto-muito-seguro
jwt.expiration=86400000 # Tempo de expiração em milissegundos (24 horas)
